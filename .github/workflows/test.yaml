name: Tests

on:
  push:
    branches: 
      - dev
      - master

jobs:
  hello-wrold:
    runs-on: ubuntu-20.04

    steps:
      - name: Say hello world
        run: echo "Welcome to the Github Actions workshop !"
  
  unit-test:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
      volumes:
        - /github/workspace:/home/
    steps:
    - uses: actions/checkout@v2
    - name: Run unit-tests
      run: make tests_run
